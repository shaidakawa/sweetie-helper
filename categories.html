
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - ReWear</title>
    <meta name="description" content="Browse pre-loved fashion categories." />
    <meta name="author" content="ReWear" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Categories Page Specific Styles */
      .categories-page {
        padding-top: 8rem;
        padding-bottom: 5rem;
      }
      
      .category-tabs {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 3rem;
      }
      
      .category-tab {
        padding: 0.5rem 1.5rem;
        border-radius: 0.25rem;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        transition: all 0.3s;
        cursor: pointer;
      }
      
      .category-tab.active {
        background-color: var(--oldie-black);
        color: white;
      }
      
      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        animation: fade-in 0.3s ease-out;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="nav-logo">
          <a href="index.html" class="logo">OLDIE</a>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="categories.html" class="nav-link">Categories</a>
        </nav>
        <div class="nav-actions">
          <a href="search.html" class="nav-icon"><img src="/icons/search.svg" alt="Search"></a>
          <a href="add-item.html" class="nav-icon"><img src="/icons/plus.svg" alt="Add Item"></a>
          <a href="messages.html" class="nav-icon"><img src="/icons/message.svg" alt="Messages"></a>
          <a href="login.html" class="nav-icon"><img src="/icons/user.svg" alt="Account"></a>
        </div>
      </div>
    </header>

    <main>
      <section class="categories-page">
        <div class="container">
          <h1 class="text-5xl font-playfair font-bold mb-12 mt-8">Categories</h1>
          
          <div class="category-tabs">
            <button class="category-tab active" data-filter="all">All</button>
            <button class="category-tab" data-filter="clothing">Clothing</button>
            <button class="category-tab" data-filter="accessories">Accessories</button>
            <button class="category-tab" data-filter="kurdish">Kurdish</button>
          </div>
          
          <div id="categoriesContainer" class="categories-grid">
            <!-- Categories will be loaded with JavaScript -->
          </div>
          
          <div class="flex justify-center mt-12 text-center">
            <a href="all-items.html" class="btn-black">
              View All Items
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-grid">
          <div class="footer-column">
            <a href="index.html" class="logo">OLDIE</a>
            <div class="social-icons">
              <a href="#" class="social-icon">FB</a>
              <a href="#" class="social-icon">IN</a>
              <a href="#" class="social-icon">YT</a>
              <a href="#" class="social-icon">IG</a>
            </div>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Categories</h3>
            <ul class="footer-links">
              <li><a href="categories.html?category=accessories">Accessories</a></li>
              <li><a href="categories.html?category=shoes">Shoes</a></li>
              <li><a href="categories.html?category=bags">Bags</a></li>
              <li><a href="categories.html?category=kurdish-dresses">Kurdish Dresses</a></li>
            </ul>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Tops</h3>
            <ul class="footer-links">
              <li><a href="categories.html?category=tops">Tops</a></li>
              <li><a href="categories.html?category=trousers">Trousers</a></li>
              <li><a href="categories.html?category=jackets">Jackets</a></li>
              <li><a href="categories.html?category=dresses">Dresses</a></li>
            </ul>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Kurdish Dresses</h3>
            <ul class="footer-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>

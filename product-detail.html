
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - ReWear</title>
    <meta name="description" content="View product details and purchase pre-loved fashion items." />
    <meta name="author" content="ReWear" />

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Product Detail Specific Styles */
      .product-detail {
        padding-top: 8rem;
        padding-bottom: 5rem;
      }
      
      .product-detail-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      @media (min-width: 768px) {
        .product-detail-container {
          grid-template-columns: 1fr 1fr;
        }
      }
      
      .product-detail-image {
        height: 400px;
      }
      
      .product-detail-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.375rem;
      }
      
      .product-info {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .product-info-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 1rem;
      }
      
      .product-meta {
        display: flex;
        justify-content: space-between;
        margin-top: 0.5rem;
      }
      
      .product-meta div {
        font-size: 0.875rem;
        color: #666;
      }
      
      .product-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      
      .product-description {
        line-height: 1.7;
        margin: 1rem 0;
      }
      
      .related-products {
        margin-top: 4rem;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="nav-logo">
          <a href="index.html" class="logo">OLDIE</a>
        </div>
        <nav class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="categories.html" class="nav-link">Categories</a>
        </nav>
        <div class="nav-actions">
          <a href="search.html" class="nav-icon"><img src="/icons/search.svg" alt="Search"></a>
          <a href="add-item.html" class="nav-icon"><img src="/icons/plus.svg" alt="Add Item"></a>
          <a href="messages.html" class="nav-icon"><img src="/icons/message.svg" alt="Messages"></a>
          <a href="login.html" class="nav-icon"><img src="/icons/user.svg" alt="Account"></a>
        </div>
      </div>
    </header>

    <main>
      <section class="product-detail">
        <div class="container">
          <div class="product-detail-container">
            <div class="product-detail-image">
              <img id="productImage" src="" alt="Product Image">
            </div>
            
            <div class="product-info">
              <div class="product-info-header">
                <h1 id="productTitle" class="text-3xl font-bold"></h1>
                <div class="product-meta">
                  <div>Category: <span id="productCategory"></span></div>
                  <div>Brand: <span id="productBrand"></span></div>
                </div>
                <div class="product-price">
                  <span id="productPrice" class="text-2xl font-bold"></span>
                </div>
              </div>
              
              <div class="product-description">
                <h3 class="text-xl font-medium mb-2">Product Description</h3>
                <p id="productDescription"></p>
              </div>
              
              <div class="product-actions">
                <button class="btn-black">Add to Cart</button>
                <button class="btn-outline">Contact Seller</button>
              </div>
            </div>
          </div>
          
          <div class="related-products">
            <h2 class="section-title">Related Products</h2>
            <div id="relatedProducts" class="products-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-grid">
          <div class="footer-column">
            <a href="index.html" class="logo">OLDIE</a>
            <div class="social-icons">
              <a href="#" class="social-icon">FB</a>
              <a href="#" class="social-icon">IN</a>
              <a href="#" class="social-icon">YT</a>
              <a href="#" class="social-icon">IG</a>
            </div>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Categories</h3>
            <ul class="footer-links">
              <li><a href="categories.html?category=accessories">Accessories</a></li>
              <li><a href="categories.html?category=shoes">Shoes</a></li>
              <li><a href="categories.html?category=bags">Bags</a></li>
              <li><a href="categories.html?category=kurdish-dresses">Kurdish Dresses</a></li>
            </ul>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Tops</h3>
            <ul class="footer-links">
              <li><a href="categories.html?category=tops">Tops</a></li>
              <li><a href="categories.html?category=trousers">Trousers</a></li>
              <li><a href="categories.html?category=jackets">Jackets</a></li>
              <li><a href="categories.html?category=dresses">Dresses</a></li>
            </ul>
          </div>
          
          <div class="footer-column">
            <h3 class="footer-title">Kurdish Dresses</h3>
            <ul class="footer-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
